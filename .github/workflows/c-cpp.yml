name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ libgl1-mesa-dev libsdl3-dev
        
    - name: Build project
      run: |
        g++ -o goldberg goldberg.cpp *.cpp -lGL -lGLU -lSDL3
        
    - name: Run tests
      run: ./goldberg
